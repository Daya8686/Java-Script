<script>
    let data = JSON.parse(localStorage.getItem("BookmarkData")) || [];
    bookmarkFun(data);
    console.log(data);
    // console.log("khvjhvjvhjvjvjvl")
function bookmarkFun(data){
data.forEach(function(ele){
        let tr=document.createElement("tr");
        let td1=document.createElement("td");
        let td2=document.createElement("td");
        let td3=document.createElement("td");
        let td4=document.createElement("td");
        let td5=document.createElement("td");
        let td6=document.createElement("td");
        // let td7=document.createElement("td");

        td1.innerText=ele.BPname;
        td2.innerText=ele.BPemail;
        td3.innerText=ele.BPjobname;
        td4.innerText=ele.BPsalary;
        td5.innerText="Delete";
        td5.style="color: red;cursor:pointer";
        // td6.innerText="Bookmark!"
        // td6.style="color:green; cursor:pointer";
        
        tr.append(td1, td2, td3, td4, td5);
        document.querySelector("tbody").append(tr);
        td5.addEventListener("click",deleteRow);
        // td6.addEventListener("click",bookMarking)

    });
}
    function deleteRow(){
            event.target.parentNode.remove();
        }
</script>
