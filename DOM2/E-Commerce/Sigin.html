<script>
    document.querySelector("#SiginForm").addEventListener("submit", registerFun);
    
    function registerFun(){
        event.preventDefault();
        
       let password=document.querySelector("#password").value;
        let Cpassword=document.querySelector("#Cpassword").value;
        console.log(password+" "+Cpassword);
        if(password===Cpassword){
        let obj={
            name:document.querySelector("#name").value,
            email:document.querySelector("#email").value,
            DOB:document.querySelector("#dateOfBirth").value,
            pass1:Cpassword
            
        };
        let arr=[];
        arr.push(obj);
        localStorage.setItem("RegisterData", JSON.stringify(arr));
        window.location.href="login.html"
        
    }
    else{
        let h3tag=document.createElement("h3");
        h3tag.innerText="Password and confirm password doesn't match!!"
        let RegDiv=document.querySelector("#SiginForm");
        RegDiv.append(h3tag);
    }
    }
</script>
