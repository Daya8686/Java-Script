<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age" type="number">
    <button onclick="checkElgible()">Verify</button>
    <p id="output"></p>
</body>
</html>
<script>
    function checkElgible(){
       let age= document.getElementById("age").value;
       if(age>18){
        document.getElementById("output").innerText="Elgible";
       }
       else if(age<18){
        document.getElementById("output").innerText="Not Elgible";
       }
       else{
        document.getElementById("output").innerText="Just Elgible";
       }
    }
</script>
