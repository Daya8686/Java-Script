<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
</head>
<body>
<h1>School Application</h1>
<p>Enter Your name and gender to apply for school</p>
<h2 id="display">Display entered name and gender here</h2>
<hr>
<input type="text" id ="name" placeholder="Enter your name">
<select id="gender">
<option value="Male">Male</option>
<option value="Female">female</option>
</select>
<button onclick="getVal()">Apply</button>
</body>
</html>
<script>

    
    
    
function getVal(){
    let name=document.querySelector("input").value;
    let gender=document.querySelector("#gender").value;
    
    let result="Name is: "+name+" Gender id: "+gender;
    document.querySelector("h2").innerText=result;
}
</script>
